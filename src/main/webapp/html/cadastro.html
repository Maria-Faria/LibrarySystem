<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="website icon" type="png" href="../img/cadastro.png">
    <link rel="stylesheet" type="text/css" href="../css/cadastroStyle.css">
</head>
<body>
    <main>
        <h1>Criar conta</h1>

        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="exemplo: Maria" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@mail.com" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha..." required>

            <input type="submit" onclick="cadastrado(); return false">
        </form>
    </main>

    <section>
        <img src="../img/books.png" alt="Books">
        <div class="circle"></div>
    </section>

    <script src="../script.js"></script>
</body>
</html>
