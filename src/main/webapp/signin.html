<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="website icon" type="png" href="img/login2.png">
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
</head>
<body>

    <main>
        <form action="logar" class="formulario" method="post">
            <h1>Entrar</h1>
    
            <div class="user">
                <label id="email" for="emailUser">Email:</label>
                <input type="email" id="emailUser" name="email" placeholder="example@gmail.com" required>
            </div>
    
            <div class="password">
                <label id="inputPassword" for="passwordUser">Senha:</label>
                <input type="password" id="passwordUser" name="password" placeholder="Digite sua senha..." required>
            </div>
    
            <input type="submit" class="enviar">
    
            <p>NÃ£o tem conta?
                <a href="../html/cadastro.html">Clique aqui para se cadastrar</a>
            </p>
        
        </form>

        <script src="../script.js"></script>

    </main>
</body>
</html>
